<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-4">{{ isLogin ? 'Login' : 'Register' }}</h2>
    
    <form (submit)="handleSubmit()">
      <div *ngIf="!isLogin">
        <label class="block mb-2">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" class="w-full px-4 py-2 border rounded-md">
        
        <label class="block mt-4 mb-2">Community:</label>
        <select [(ngModel)]="community" name="community" class="w-full px-4 py-2 border rounded-md">
          <option *ngFor="let com of communities" [value]="com.name">{{ com.name }}</option>
          <option value="other">Other (Admin Entry)</option>
        </select>


        <div *ngIf="community === 'other'">
          <label class="block mt-4 mb-2">Community Name:</label>
          <input type="text" [(ngModel)]="newCommunityName" name="newCommunityName" class="w-full px-4 py-2 border rounded-md">

          <label class="block mt-4 mb-2">Address:</label>
          <input type="text" [(ngModel)]="newCommunityAddress" name="newCommunityAddress" class="w-full px-4 py-2 border rounded-md">
        </div>
      </div>

      <label class="block mt-4 mb-2">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border rounded-md">

      <label class="block mt-4 mb-2">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border rounded-md">

      <button class="w-full mt-4 bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
        {{ isLogin ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="mt-4 text-sm text-center">
      {{ isLogin ? "Don't have an account?" : "Already registered?" }}
      <a class="text-blue-500 cursor-pointer" (click)="toggleMode()">
        {{ isLogin ? 'Sign up' : 'Login' }}
      </a>
    </p>

    <p class="text-red-500 mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
