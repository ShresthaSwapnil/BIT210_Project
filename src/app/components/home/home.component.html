<div class="p-6 md:p-8 bg-gray-50 min-h-screen">
  <!-- Added subtle background and padding -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <!-- Total Pickups Card -->
    <div
      class="bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 border border-gray-200"
    >
      <!-- Icon -->
      <div class="bg-green-100 p-3 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-green-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
      </div>
      <!-- Content -->
      <div>
        <p class="text-sm text-gray-500 font-medium">Total Pickups</p>
        <p class="text-2xl font-bold text-gray-800">{{ totalPickups }}</p>
      </div>
    </div>

    <!-- Placeholder for other potential stat cards -->
    <!-- <div class="bg-white p-6 rounded-xl shadow-lg"> ... </div> -->
    <!-- <div class="bg-white p-6 rounded-xl shadow-lg"> ... </div> -->
  </div>

  <!-- Main Content Area (Chart and Table) -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Waste Type Distribution Chart Card -->
    <div
      class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg border border-gray-200"
    >
      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        Waste Type Distribution
      </h2>
      <div class="h-80 md:h-96">
        <!-- Give chart a defined height -->
        <ngx-charts-bar-vertical
          [view]="view"
          [results]="wasteTypeData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [scheme]="'greens'"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>

    <!-- Recent Pickups Table Card -->
    <div
      class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg border border-gray-200"
    >
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Pickups</h2>
      <div class="overflow-x-auto">
        <!-- Make table scrollable on small screens -->
        <table class="w-full text-sm text-left text-gray-600">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr>
              <th scope="col" class="px-4 py-3">Community</th>
              <th scope="col" class="px-4 py-3">Date</th>
              <th scope="col" class="px-4 py-3">Time</th>
              <!-- Optional: Hide Waste Types on smaller screens if needed -->
              <th scope="col" class="px-4 py-3 hidden sm:table-cell">
                Waste Types
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let pickup of pickupData"
              class="bg-white border-b hover:bg-gray-50"
            >
              <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                {{ pickup.community }}
              </td>
              <td class="px-4 py-3">{{ pickup.date }}</td>
              <td class="px-4 py-3">{{ pickup.time }}</td>
              <td class="px-4 py-3 hidden sm:table-cell">
                {{ pickup.wasteTypes }}
              </td>
            </tr>
            <tr *ngIf="pickupData.length === 0">
              <td class="px-4 py-4 text-center text-gray-500" colspan="4">
                No pickups recorded yet.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End Main Content Grid -->
</div>
