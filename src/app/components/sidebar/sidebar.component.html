<div
  class="h-screen w-64 bg-gray-700 text-white flex flex-col border-r border-green-600 shadow-lg"
>
  <div class="flex flex-col items-center border-b border-green-600 py-4">
    <img src="/SafaiSathi.png" class="size-12" />
    <h2 class="text-xl font-bold text-center">सफाइ साथी</h2>
  </div>

  <nav class="flex-grow">
    <ul class="mt-4 px-2 space-y-1">
      <li *ngFor="let link of links">
        <a
          [routerLink]="link.path"
          routerLinkActive="bg-green-600 rounded-md shadow-md font-semibold"
          class="block px-6 py-3 hover:bg-green-700 hover:rounded-md hover:shadow-md transition"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Profile Section -->
  <div class="border-t border-green-600 pt-3 pb-2 px-4">
    <div *ngIf="user" class="flex items-center mb-3 text-white">
      <!-- Avatar with Initials -->
      <div
        class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center mr-3 text-white font-semibold text-lg flex-shrink-0"
      >
        {{ userInitials }}
      </div>
      <!-- User Details -->
      <div class="overflow-hidden">
        <p
          class="font-semibold text-lg truncate leading-tight"
          [title]="user.username"
        >
          {{ user.username }}
        </p>
        <p
          class="text-green-200 text-sm truncate leading-tight"
          [title]="user.email"
        >
          {{ user.email }}
        </p>
      </div>
    </div>

    <button
      (click)="logout()"
      class="w-full px-6 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition text-white"
    >
      Logout
    </button>
  </div>
</div>
