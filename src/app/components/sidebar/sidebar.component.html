<div class="h-screen w-64 bg-green-800 text-white flex flex-col">
    <h2 class="text-xl font-bold text-center py-4 border-b border-green-600">सफाइ साथी</h2>
  
    <nav class="flex-grow">
      <ul class="mt-4">
        <li *ngFor="let link of links">
          <a [routerLink]="link.path" routerLinkActive="bg-green-700" class="block px-6 py-3 hover:bg-green-700 transition">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </nav>
  
    <button (click)="logout()" class="m-4 px-6 py-2 bg-red-500 rounded-lg hover:bg-red-600">
      Logout
    </button>
  </div>
